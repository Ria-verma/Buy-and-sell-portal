  .product-grid{margin-left: 100px;
        margin-right: 100px;
  font-family: 'Roboto Condensed', sans-serif;
  text-align: center;
  overflow: hidden;
  position: relative;
  border: 4px solid #fff;
  margin-top: 184px;
}
.product-grid:before{margin-left: 100px;
      margin-right: 100px;
  content: '';
  height: 100%;
  width: 100%;
  position: absolute;
  left: 0;
  top: 0;
  z-index: 1;
  transition: all 0.3s ease 0s;
}
.product-grid:hover:before{ background-color: rgba(0,0,0,0.05); }
.product-grid .product-image{margin-left: 100px;
      margin-right: 100px;
  overflow: hidden;
  position: relative;
}
.product-grid .product-image a{ margin-left: 100px;
      margin-right: 100px;display: block; }
.product-grid .product-image img{margin-left: 100px;
      margin-right: 100px;
  width: 100%;
  height: auto;
}
.product-grid .social{margin-left: 100px;
      margin-right: 100px;
  width: 100%;
  padding: 30px 0;
  margin: 0;
  list-style: none;
  transform: translateX(-50%) translateY(-50%);
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 2;
}
.product-grid .social li{margin-left: 100px;
      margin-right: 100px;
  display: inline-block;
  opacity: 0;
  transform: translateY(300%);
  transition: all 0.5s ease 0s;
}
.product-grid .social li:nth-child(2){ transition-delay: 0.05s; }
.product-grid .social li:nth-child(3){ transition-delay: 0.13s; }
.product-grid .social li:nth-child(4){ transition-delay: 0.16s; }
.product-grid:hover .social li{
  opacity: 1;
  transform: translateY(0);
}
.product-grid .social li a{
  color: #000;
  background-color: #fff;
  line-height: 50px;
  height: 50px;
  width: 50px;
  margin: 0 2px 10px;
  border-radius: 50%;
  display: block;
  position: relative;
  z-index: 2;
  transition: all 0.3s;
}
.product-grid .social li a:hover{
  color: #fff;
  background-color: orange;
}
.product-grid .product-content{
  padding: 18px;
  position: relative;
  z-index: 2;
  background-color: white;
}
.product-grid .title{
  font-size: 16px;
  font-weight: 500;
  margin: 0 0 10px 0;
}
.product-grid .title a{ color: #000; }
.product-grid .title a:hover{ color: #fa8231; }
.product-grid .price{
  color: #fa8231;
  font-size: 18px;
  font-weight: 600;
}

@media only screen and (max-width:990px){
  .product-grid{ margin-bottom: 30px; }
}
