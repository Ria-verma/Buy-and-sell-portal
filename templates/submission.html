<html>
    <head>form submission confirmation</head>
        <body>
        
            


             <h1>Profiles</h1>
             
                 <table style="width:100%">
<tr>
    <th>Name</th>
    <th>Email-id</th>
    <th>Contact Number</th>
    <th>Address</th>
    <th>Password</th>
    <th>User id</th>
</tr>
             {% for profile in profiles %}
                
             <tr>
                 <td>{{ profile.username }} </td> 
                 <td> {{ profile.email }}   </td>
                 <td> {{ profile.contact }} </td>
                 <td> {{ profile.address }} </td>     
                 <td> {{ profile.password }}</td>
                 <td> {{ profile.uid }}     </td>

                 </tr>
             {% endfor %}

</table>



                 <a href="/login">Login Page</a><br>
                 <a href="/account">Accounts</a><br>
                 
        </body>
        
</html>
